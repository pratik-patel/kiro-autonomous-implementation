spring:
  application:
    name: ldc-workflow

aws:
  region: us-east-1
  dynamodb:
    table-name: ldc-workflow-state
  stepfunctions:
    state-machine-arn: ${STATE_MACHINE_ARN:arn:aws:states:us-east-1:000000000000:stateMachine:ldc-workflow}

workflow:
  validation:
    max-payload-size: 1048576
    request-number-pattern: "^REQ-\\d{6,10}$"
    loan-number-pattern: "^LN-\\d{6,12}$"
    task-number-pattern: "^TSK-[A-Z0-9]{6,10}$"

resilience4j:
  circuitbreaker:
    instances:
      externalSystem:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10

logging:
  level:
    com.hex: INFO
    software.amazon.awssdk: WARN
