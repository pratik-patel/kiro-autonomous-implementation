spring:
  application:
    name: ldc-workflow-test

aws:
  region: us-east-1
  dynamodb:
    table-name: ldc-workflow-state-test
  stepfunctions:
    state-machine-arn: arn:aws:states:us-east-1:000000000000:stateMachine:ldc-workflow-test

workflow:
  validation:
    max-payload-size: 1048576
    request-number-pattern: "^REQ-\\d{6,10}$"
    loan-number-pattern: "^LN-\\d{6,12}$"
    task-number-pattern: "^TSK-[A-Z0-9]{6,10}$"
